<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" #signinForm="ngForm" (ngSubmit)="loginUser(signinForm)">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                    <input type="text" name="username" placeholder="Username" ngModel required>
                    <input type="password" name="password" placeholder="Password" ngModel required>
                    <!-- <a class="forgot text-muted" href="#">Forgot password?</a> -->
                    <input type="submit" class="btn btn-primary" [disabled]="!signinForm.valid" ame=" " value="Login " href="# ">
                </form>
            </div>
        </div>
    </div>
</div>
